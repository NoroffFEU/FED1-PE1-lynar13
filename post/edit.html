<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blog Posts</title>
    <meta name="description" content="This is where you can edit all the blog posts.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loader" class="loader"></div>

    <nav>
        <div class="logo">
            <a href="/index.html">
                <img src="/assets/hotview_logo.png" alt="hotview-logo">
            </a>
        </div>
        <ul>
            <li><a href="/index.html">Blog</a></li>
            <li><a href="/account/register.html">Register</a></li>
            <li><a href="/account/login.html">Login</a></li>
        </ul>
    </nav>

    <header>
        <h1>Manage Blog Post</h1>
    </header>
    <main>
       
        <section id="post-form-section" style="display: none;">
            <form id="post-form">
                <input type="hidden" id="post-id">
                <div>
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title-input" required>
                </div>
                <div>
                    <label for="post-author">Author</label>
                    <input type="text" id="post-author-input" required>
                </div>
                <div>
                    <label for="post-date">Date</label>
                    <input type="date" id="post-date-input" required>
                </div>
                <div>
                    <label for="post-image">Image URL</label>
                    <input type="url" id="post-image-input" required>
                </div>
                <div>
                    <label for="post-image-alt">Image Alt Text</label>
                    <input type="text" id="post-image-alt-input" required>
                </div>
                <div>
                    <label for="post-tags">Tags (comma-separated)</label>
                    <input type="text" id="post-tags-input">
                </div>
                <div>
                    <label for="post-content">Content</label>
                    <textarea id="post-content-input" required></textarea>
                </div>
                <button type="submit" id="submit-post-btn">Submit</button>
            </form>
        </section>
        <section>
            <button id="create-post-btn">Create Post</button>
        </section>
        <section id="post-list">
            <!-- List of posts with edit and delete buttons will be populated by JavaScript -->
        </section>

        
    </main>

     <!-- Back to Top and Scroll Down Buttons -->
     <button id="back-to-top" class="scroll-btn">
        <span class="material-symbols-outlined">
            keyboard_arrow_up
            </span>Top</button>
     <button id="scroll-down" class="scroll-btn">Down</button>

    <footer>
        <div class="footer-list nav-links">
           <li><a href="/index.html" class="logo footer-logo">
                <img src="/assets/hotview_logo.png" alt="hotview-logo">
            </a></li> 
            <ul class="nav-links">
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
                <li><a href="/terms.html">Terms and Conditions</li>
            </ul>  
            <ul class="nav-links">
                <li><a href="/index.html">Blog Feed</a></li>
                <li><a href="/account/register.html">Register</a></li>
                <li><a href="/account/login.html">Login</a></li>
            </ul>
            <ul class="social-icons">
                <li><button><a href="/index.html"></a>BLOG</button></li>
                <p>FOLLOW US</p>
                <div class="soc-med">
                    <img src="/assets/facebook-svgrepo-com .svg" alt="facebook">
                    <img src="/assets/instagram-svgrepo-com.svg" alt="instagram">
                </div>
            </ul>           
        </div>

        <div class="copy">
            &copy; 2024 HotView Labs
        </div>
    </footer>

    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/post.js"></script>

    <script>
        // JavaScript for Back to Top and Scroll Down buttons
        document.getElementById('back-to-top').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.getElementById('scroll-down').addEventListener('click', () => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });

        // Show or hide the back-to-top button based on scroll position
        window.addEventListener('scroll', () => {
            const backToTopButton = document.getElementById('back-to-top');
            if (window.scrollY > 100) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });
    </script>

</body>
</html>
